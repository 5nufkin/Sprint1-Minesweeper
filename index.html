<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>SuperMineSweeper</title>
</head>

<body onload="onInit()">
  <div class="header">
    <h1><span>Super</span> Minesweeper</h1>
  </div>

  <div><button class="light-mode-btn" onclick="onLightMode(this)">Light Mode</button></div>

  <div class="container">
    <div class="level">
      <h3>Choose Level:</h3>
      <div><button class="choose-level" onclick="onChangeLevel(4,2)">No idea what I'm doing</button></div>
      <div><button class="choose-level" onclick="onChangeLevel(8,14)">I know my way around</button></div>
      <div><button class="choose-level" onclick="onChangeLevel(12,32)">Literally a pro</button></div>
    </div>

    <div class="dashboard">
      <button class="btn smiley" onclick="onInit()">ðŸ˜ƒ</button>
      <div class="time">Time: <span>0</span></div>
      <div class="lives-counter">Lives: <span></span></div>
      <div class="best-time">Record Time: <span></span> secs</div>
      <div class="hints"></div>
    </div>

    

    <div class="extras">
      <div><button class="safe-click extra-btn" onclick="onSafeClick()">Safe Click</button></div>
      
      <div><button class="manually-create-btn extra-btn" onclick="onManuallyCreate()">Manually Create</button></div>
      <div><button class="mega-hint extra-btn" onclick="onMegaHint(this)">Mega Hint</button></div>
      <div><button class="exterminator extra-btn" onclick="onExterminator()">Exterminator</button></div>
    </div>
  </div>


  <table class="board-container">
    <tbody class="board">

    </tbody>
  </table>


  <footer>By Nir Sultan</footer>
  <script src="js/main.js"></script>
  <script src="js/util.js"></script>
</body>

</html>
